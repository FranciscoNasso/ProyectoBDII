<div class="bg-design">
    <div class="flex justify-center items-center h-screen">
        <div class="w-72 p-8 rounded-xl shadow-xl border bg-white animate-fade-down">
            <h2 class="text-3xl font-bold mb-4 text-center">Login</h2>
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <div class="mb-4">
                    <label for="ci" class="block mb-2">Documento</label>
                    <input type="text" id="ci" formControlName="ci"
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg" placeholder="ej. 443254367">
                </div>
                <div class="mb-4">
                    <label for="password" class="block mb-2">Contraseña</label>
                    <input type="password" id="password" formControlName="password"
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg" placeholder="Ingresa tu contraseña">
                </div>
                <button type="submit"
                    class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600">Login</button>
                <p class="w-full text-center text-neutral-600">¿No tienes cuenta? <a href="../register"
                        class="text-blue-700">Registrate</a></p>
            </form>
        </div>
    </div>
</div>
