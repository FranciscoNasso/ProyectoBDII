<div class="flex justify-center items-center h-screen">
    <div class="w-64 border-1">
        <app-register></app-register>
        <h2 class="text-2xl font-bold mb-4">Login</h2>
        <form>
            <div class="mb-4">
                <label for="username" class="block mb-2">Username</label>
                <input type="text" id="username" class="w-full px-3 py-2 border border-gray-300 rounded" placeholder="Enter your username">
            </div>
            <div class="mb-4">
                <label for="password" class="block mb-2">Password</label>
                <input type="password" id="password" class="w-full px-3 py-2 border border-gray-300 rounded" placeholder="Enter your password">
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">Login</button>
            <button href="" class="w-full text-neutral-600">Registrarse</button>
        </form>
    </div>
</div>
